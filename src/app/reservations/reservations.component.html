



<div id="reservationDiv">
    <div id="createAreservation">
        <h2>Reserve a table or a date</h2>
        <form>
            <input type="text" id="reservationName" placeholder="Enter full name">
            <input type="number" id="reservationContact" placeholder="Enter contact number">
            <input type="datetime-local" id="reservationDate" placeholder="Enter date and time">
            <button>Reserve a Table</button>
        </form>
    </div>
</div>
