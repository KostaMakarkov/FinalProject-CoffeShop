<div id="goBack">
  <fa-icon
    id="backIcon"
    [icon]="backIcon"
    size="2x"
    (click)="goBackTo()"
  ></fa-icon>
</div>

<div id="checkoutDiv">
  <div id="presentOrderItemsDiv" *ngIf="myOrderArry">
      <h3 class="orderH3">Your Order</h3>
    <div id="orderItems" *ngFor="let dish of myOrderArry">
      <div id="item">
        <div id="dishDiv">
          <h3>
            {{ dish.dishName }} {{ dish.dishSize }} |
            {{ dish.dishPrice | currency: "ILS":"symbol" }}
          </h3>
        </div>
      </div>
    </div>
    <h3 class="totalSum">
      Total Sum: {{ totalSum | currency: "ILS":"symbol" }}
    </h3>
  </div>

  <div id="addressNpay">
  <div id="addressDiv">
    <h3 class="orderH3">Address</h3>
    <div id="enterAddress">
      <form [formGroup]="orderForm">
        <section>
          <label for="cityInput">*City</label>
          <input type="text" id="cityInput" class="form-control" formControlName="addressCity" placeholder="City"/>
          <span class="help-block" *ngIf="!orderForm.get('addressCity').valid && orderForm.get('addressCity').touched">Enter City</span>
        </section>

        <section>
          <label for="addressInput">*Street Address</label>
          <input type="text" id="addressInput" class="form-control" formControlName="addressStreet" placeholder="Street"/>
          <span class="help-block" *ngIf="!orderForm.get('addressStreet').valid && orderForm.get('addressStreet').touched">Enter Street Address</span>
        </section>

        <section>
          <label for="apartmentInput">*Apartment</label>
          <input type="text" id="apartmentInput" class="form-control" formControlName="addressApartment" placeholder="Apartment"/>
          <span class="help-block" *ngIf="!orderForm.get('addressApartment').valid && orderForm.get('addressApartment').touched">Enter Apartment Number</span>
        </section>

        <section>
          <label for="zipInput">Zipcode</label>
          <input type="number" id="zipInput" class="form-control" formControlName="addressZip" placeholder="ZipCode"/>
        </section>
      </form>
    </div>
  </div>
  <div id="payDiv">
    <button (click)="pay()" [disabled]="!orderForm.valid">Move To Pay</button>
</div>
  </div>

  <div id="additionalNotesDiv">
      <h3 class="orderH3">Remarks</h3>
    <form [formGroup]="orderForm">
    <section>
        <label for="orderNotes">Order Remark</label>
        <textarea id="orderNotes" class="form-control" formControlName="orderNotes" cols="10" rows="3"></textarea>
      </section>

      <section>
        <label for="deliveryNotes">Delivery Remark</label>
        <textarea id="deliveryNotes" class="form-control" formControlName="deliveryNotes" cols="10" rows="3"></textarea>
      </section>

      <section>
        <label for="additionalNote">Additional Remark</label>
        <textarea id="additionalNote" class="form-control" formControlName="additionalNote" cols="10" rows="3"></textarea>
      </section>
    </form>
  </div>
</div>
